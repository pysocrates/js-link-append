<p>Generate Link - FedEx Tracking <br/><i>*Place tracking number into box below.</i></p>
<br/>
<input id="Tracking" type="text" name="Tracking">
<br/>
<p id="selectablez" onclick="selectText('selectablez')">https://www.fedex.com/apps/fedextrack/?action=track&trackingnumber=<span id="myAnchor"></span>&cntry_code=us&locale=en_US</p>



<script type="text/javascript">
	// Listen to the input
	document.getElementById("Tracking").addEventListener("keyup", myFunction);
	// Insert the input text
	function myFunction() {
		var elementValue = document.getElementById("Tracking").value;
	    document.getElementById("myAnchor").innerHTML = elementValue;
	}
	// select entire link with one click
	function selectText(containerid) {
	    if (document.selection) { // IE
	        var range = document.body.createTextRange();
	        range.moveToElementText(document.getElementById(containerid));
	        range.select();
	    } else if (window.getSelection) {
	        var range = document.createRange();
	        range.selectNode(document.getElementById(containerid));
	        window.getSelection().removeAllRanges();
	        window.getSelection().addRange(range);
	    }
	}
</script>
